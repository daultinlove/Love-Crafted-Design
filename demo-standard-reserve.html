<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reserve | Moon Tim’s Steak House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Request a reservation at Moon Tim’s Steak House in Burleson, TX." />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="theme-moon">
<header class="moon-header">
  <div class="container nav">
    <div class="nav-logo">
      <div class="nav-logo-badge">MT</div>
      <span>Moon Tim’s Steak House</span>
    </div>

    <nav class="nav-links" aria-label="Primary">
      <a href="demo-standard.html">Home</a>
      <a href="demo-standard-menu.html">Menu</a>
      <a href="demo-standard-about.html">Our Story</a>
      <a href="demo-standard-visit.html">Visit</a>
      <a href="demo-standard-reserve.html" class="nav-cta" aria-current="page">Reserve</a>
      <a href="demo-standard-contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="moon-section">
    <div class="container">
      <div class="moon-kicker">Reservations</div>
      <h1 class="moon-heading">Reserve a table</h1>
      <p class="moon-subtitle">Request a time below and we’ll confirm by phone or text.</p>

      <form class="reservation-form">
        <div>
          <label for="r-name">Name</label>
          <input id="r-name" type="text" placeholder="John Doe" />
        </div>
        <div>
          <label for="r-phone">Phone</label>
          <input id="r-phone" type="tel" placeholder="(555) 987-4421" />
        </div>
        <div>
          <label for="r-party">Party size</label>
          <input id="r-party" type="number" placeholder="2" />
        </div>
        <div>
          <label for="r-time">Preferred date &amp; time</label>
          <input id="r-time" type="text" placeholder="Friday at 7pm" />
        </div>
        <div>
          <label for="r-notes">Notes (optional)</label>
          <input id="r-notes" type="text" placeholder="Birthday, anniversary, accessibility needs…" />
        </div>
        <button class="btn btn-primary-moon" type="submit">Send request</button>
      </form>

      <p style="margin-top:12px; color: var(--muted-2);">
        For same-day reservations or parties larger than 8, please call <strong style="color: var(--text);">(555) 987-4421</strong>.
      </p>
    </div>
  </section>
</main>

<footer class="moon-footer">
  <div class="container footer-row">
    <span>© <span id="year"></span> Moon Tim’s Steak House</span>
    <a href="index.html" style="opacity:.85;">Studio</a>
  </div>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</footer>
</body>
</html>
